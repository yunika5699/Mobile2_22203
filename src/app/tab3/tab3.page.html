<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src={{imgPreview}} (click)="getPicture('camera')" alt="">
      </div> 
    </div>
  </div>
  <input type="file" *ngIf="isDesktop" #filePicker (change)="OnFileChoose($event)"/>
  

  <div class="card-body">
    <div class="user-meta ion-text-center" style="margin-bottom: 20px;">
      <h3 class="name">{{name}}</h3>
      <h5 class="email">{{email}}</h5>
    </div>
  <ion-button (click)="logout()" style="margin-top:50px;" expand="full" color="danger">Logout</ion-button>
</div>
  
</ion-content>
